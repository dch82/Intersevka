# Credit to https://github.com/eeelbrens
[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
one = "base"
two = "straight-neck-serifless"
four = "closed-serifless"
five = "oblique-arched-serifless"
six = "closed-contour"
eight = "two-circles"
nine = "closed-contour"
zero = "tall-slashed"
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "serifless"
capital-m = "flat-bottom-serifless"
capital-q = "crossing"
capital-w = "straight-flat-top-serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
j = "flat-hook-serifed"
r = "hookless-serifed"
t = "flat-hook-short-neck2"
w = "straight-flat-top-serifless"
y = "straight-turn-serifless"
capital-eszet = "rounded-serifless"
long-s = "flat-hook-serifless"
lower-gamma = "straight"
lower-lambda = "tailed-turn"
lower-upsilon = "straight-serifless"
lower-chi = "semi-chancery-straight-serifless"
cyrl-capital-u = "straight-turn-serifless"
cyrl-u = "straight-turn-serifless"
asterisk = "hex-mid"
brace = "straight"
guillemet = "straight"
number-sign = "slanted"
at = "fourfold"
percent = "rings-continuous-slash"
lig-equal-chain = "without-notch"

[buildPlans.IosevkaCustom.variants.oblique]
a = "single-storey-serifless"
e = "rounded"
f = "flat-hook-tailed-crossbar-at-x-height"
cyrl-a = "single-storey-serifless"
number-sign = "upright"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 500
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Bold]
shape = 800
menu = 700
css = 700

[buildPlans.IosevkaCustom.widths.Normal]
shape = 658
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Oblique]
angle = 9.4
shape = "oblique"
menu = "italic"
css = "italic"
